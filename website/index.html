<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <!-- tab icon -->
    <link rel="icon" href="imgbin_udacity-education-nanodegree-massive-open-online-course-png.png">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
</head>

<body id="body">
    <div id="app">
        <div class="holder headline">
            Weather Journal App
        </div>

        <div class="holder zip">
            <label for="zip">Enter Zipcode here</label>
            <input type="text" id="zip" placeholder="enter zip code here">
        </div>
        <div class="holder feel">
            <label for="feelings">How are you feeling today?</label>
            <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="" cols=""></textarea>
        </div>
        <div><button id="generate" type="submit"> Generate </button></div>
        <div class="holder entry">
            <div class="title" style="margin:8px">Most Recent Entry</div>
            <div id="entryHolder">
                <div id="date" style="margin:5px">the data is:</div>
                <div id="temp" style="margin:5px"> the temp is :</div>
                <div id="content" style="margin:5px">your feeling is :</div>
            </div>
        </div>
    </div>
    <script src="app.js" type="text/javascript"></script>

</body>

</html>
